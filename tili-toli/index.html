<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tili-Toli 1.6</title>
    <script src="numbertype.cls.js"></script>
    <script src="timer.cls.js"></script>
    <script src="arrowkeyboard.cls.js"></script>
    <script src="tilitoli.cls.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="content">
        <div class="game-section">
            <div class="game-title">Tili-Toli 2</div>
            <div class="gamebox">
                <div id="tili-toli">
                    <div class="tili-toli-layer">
                        <span class="tili-toli-layertext"></span>
                    </div>
                </div>
                <div class="game-controll">
                    <div class="game-messagebox" id="timerct"><span>Idő: </span><span class="step">00:00</span></div>
                    <div class="game-messagebox" id="stepsct"><span>Lépések: </span><span class="step">0</span></div>
                    <div class="level-box numbertype" data-min="1" data-max="4" data-init="3" id="tt-level">
                        <div class="level-text">Szint: <span>1</span></div>
                        <div class="level-control">
                            <div class="level-up">&#9206;</div>
                            <div class="level-down">&#9207;</div>
                        </div>
                    </div>
                    <div class="game-button" id="new-game">Kezdés</div>
                    <!-- div class="game-button" id="shuffle">Keverés</div -->
                </div>
            </div>
            <div class="game-status"></div>
            <p>A <b>Tili-Toli</b> mostatntól billentyűzetről is, és az alábbi virtuális billentyúzetről is játszható</p>
        </div>
    </section>

    <script src="tilitoli.js"></script>
</body>
</html>
